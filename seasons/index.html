<style>
  .wp-block-lazyblock-horr-hover-slider,
  .editor-styles-wrapper .lzb-preview-server > div {
    --skew: 60px;
    --gap: 10px;
    --skew-img: calc(var(--skew) + var(--skew) + var(--gap));

    display: flex;
    position: fixed;
    min-height: 400px;
    top: var(--wp-admin--admin-bar--height);
    left: 0;
    width: 100%;
    height: calc(100% - var(--wp-admin--admin-bar--height));
    overflow: hidden;
  }
  
  /* Links. */
  a.horr-hover-slider-link {
    display: block;
    flex: 1 1 auto;
    width: 25%;
    opacity: .4;
    transition: width 0.5s cubic-bezier(0.3, 0.5, 0.2, 1), opacity 0.3s ease-in-out;
  }
  .horr-hover-slider-link:hover {
    width: 100%;
    opacity: 1;
  }
  
  /* First link. */
  .horr-hover-slider-link:first-of-type {
    clip-path: polygon(0 0, 0% 100%, calc(100% - var(--skew)) 100%, calc(100% + var(--skew)) 0);
  }
  .horr-hover-slider-link:first-of-type > img {
    clip-path: polygon(0 100%, 0 0, calc(100% - (var(--gap) * 0.5)) 0, calc(100% - var(--skew-img)) 100%);
  }
  
  /* Last link. */
  .horr-hover-slider-link:last-of-type {
    clip-path: polygon(var(--skew) 0, calc(var(--skew) * -1) 100%, 100% 100%, 100% 0);
  }
  .horr-hover-slider-link:last-of-type > img {
    clip-path: polygon(var(--gap) 100%, var(--skew-img) 0, 100% 0, 100% 100%);
  }
  
  /* All links but the first and last. */
  .horr-hover-slider-link:not(:first-of-type):not(:last-of-type) {
    clip-path: polygon(var(--skew) 0, calc(var(--skew) * -1) 100%, calc(100% - var(--skew)) 100%, calc(100% + var(--skew)) 0);
  }
  .horr-hover-slider-link:not(:first-of-type):not(:last-of-type) > img {
    clip-path: polygon(var(--gap) 100%, var(--skew-img) 0, calc(100% - var(--gap)) 0, calc(100% - var(--skew-img)) 100%);
  }
  
  /* Images. */
  .horr-hover-slider-link img {
    object-fit: cover;
    height: 100%;
    width: calc(100% + var(--skew) + var(--skew));
    max-width: calc(100% + var(--skew) + var(--skew));
    margin-left: calc(var(--skew) * -1);
    /* Fixes artifacts in safari. */
    transform: translate3d(0,0,0);
  }
  
  /* Label. */
  .horr-hover-slider-label {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin: 0 !important;

<script>
  const slider = document.querySelectorAll(".wp-block-lazyblock-horr-hover-slider");
  const links = document.querySelectorAll(".horr-hover-slider-link");
  const label = document.querySelectorAll(".horr-hover-slider-label");
  const labelDefaultText = label[0].textContent;
  
  function splitText(string) {
    // Clean label text.
    label[0].innerHTML = '';

    let transition = 0;

    // Split text.
    string.split("").forEach((symbol) => {
      transition += 40;

      // Create span with text.
      const span = document.createElement("span");
      span.innerHTML = symbol;
      
      // Add transition delay in the Span Label.
      span.style.transitionDelay = `${transition}ms`;
      
      // Add show class.
      setTimeout(() => {
        span.classList.add('show');
      }, 10);

      // Add split text in the Label.
      label[0].append(span);
    });
  }
  
  links.forEach((link) => {
    link.addEventListener("mouseenter", function() {
      splitText(this.getAttribute("data-horr-hover-slider-name"));
    }, false);
  });

  slider[0].addEventListener("mouseleave", function() {
    splitText(labelDefaultText);
  }, false);
</script></div></div><!-- .entry-content -->
